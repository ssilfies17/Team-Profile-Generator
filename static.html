<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/dist/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-md" style="justify-content: center;">
          <a class="navbar-brand" href="#" style="font-size: 40px;">Team Profile Generator</a>
        </div>
    </nav>

    <div class="card container" style="border: 2px solid black; display: flex; flex-wrap: wrap; justify-content: space-evenly; padding: 3rem;">

        <div class="card" style="width: 24rem;">
            <div class="card-body">
            <h5 class="card-title" style="text-align: center;">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted" style="text-align: center;">Card subtitle</h6>
            <ul class="card-text" style="list-style: none;">
                <li class="ID">ID: </li>
                <li class="email">Email: </li>
                <li class="uniqueProperty"></li>
            </ul>
            </div>
        </div>

    </div>
</body>
</html>
